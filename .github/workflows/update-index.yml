name: Auto update index.json for all stories

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup NodeJS
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Generate index.json for each story folder
      - name: Generate index.json
        run: |
          node scripts/gen-index.js

      # 4. Commit & push if changed
      - name: Commit index.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto update index.json" || echo "No changes to commit"
          git push
